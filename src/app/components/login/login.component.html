<div class="container">
  <h1>Sign in</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <p class="error" [hidden]="!err">{{ err }}</p>
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required="required"
        [(ngModel)]="form.email"
      />
    </div>
    <div class="form-item">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        required="required"
        [(ngModel)]="form.password"
      />
    </div>
    <button
      type="submit"
      [disabled]="userForm.form.invalid"
      type="submit"
    >
      Sign in
    </button>
  </form>
  <p class="haveaccount">
    Don't have an account?
    <a [routerLink]="['/registration']"> Sign up </a>
  </p>
</div>
